<br><br><br><br>
<div class="container">
    <form [formGroup]="_MessageForm" (ngSubmit)="SendMessage()">
        <label for="">Incoming</label>
        <textarea name="" id="" cols="30" rows="10" class="w-100">{{_ActualMessage}}</textarea>
        <label for="">Outgoing</label>
        <textarea name="" id="" cols="30" rows="10" class="w-100" formControlName="Message"></textarea>
        <button type="submit" class="btn btn-outline-primary w-100">Primary</button>
        <div *ngIf="Message" class="alert alert-primary text-center" role="alert" DirectiveMessage [_DataStatusValue]="_TempDataForMessages">
            {{_ResponseMessage}}
          </div>
    </form>

</div>
