<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Album example</h1>
        <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
        <p>
          <a  class="btn btn-primary my-2">Main call to action</a>
          <a  class="btn btn-secondary my-2">Secondary action</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let data of _UserDataArray">
          <div class="card shadow-sm">
            <img [src]="_BaseUrl+data.ImageUrl" alt="">

            <div class="card-body">
              <p class="card-text">{{data.Name}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button  class="btn btn-sm btn-outline-secondary">{{data.MobileNumber}}</button>
                  <button  class="btn btn-sm btn-outline-secondary">{{data.Address}}</button>
                  <button class="btn btn-outline-danger" (click)=DeleteCard(data._id)>Delete Card</button>
                </div> 
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
